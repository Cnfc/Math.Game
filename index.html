<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Html, css site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="score">
      Score:  <span id="scorevalue">0</span>
    </div>
    <div class="correct">Correct</div>
    <div class="wrong">Try again</div>
    <div class="question"></div>
    <div class="instruction">Click to the correct answer</div>
    <div class="choises">
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
    </div>
    <div id="startreset" class="startreset">Start Game</div>
    <div id="timeremaining" class="timeremaining">Time Remaining: <span id ='timeremainingvalue'>60</span> sec</div>
    <div class="gameover">
      <p>Game Over!</p>
      <p>Your score is </p>
    </div>

  </div>
  <script src="javascript.js"></script>
</body>
</html>
